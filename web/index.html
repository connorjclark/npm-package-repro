<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>npm-package-repro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/github.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css" />
  <style>
    .loading {
      font-size: 30px;
    }
  </style>
</head>
<body>
  <h1>npm-package-repro</h1>

  <label>
    Package: <input class="package-input" type="text" value="totally-fair-rng@1.0.1">
  </label>

  <div class="mode-input">
    <label>
      Check single package <input type="radio" name="mode" value="single" checked>
    </label>
    <label>
      Audit package dependencies <input type="radio" name="mode" value="deps">
    </label>
  </div>

  <div class="render-container"></div>

  <script type="module" src="index.js"></script>
</body>
</html>
